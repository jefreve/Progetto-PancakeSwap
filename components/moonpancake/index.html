<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/output.css" />
    <link rel="stylesheet" href="../../assets/css/animations.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="background-moon" class="bg-[#1B152B] w-full">
      <div
        id="moon-pancake"
        class="flex z-2 items-center justify-center h-screen"
      >
        <div id="moon-text" class="flex flex-col w-[25%]">
          <h2
            id="moon-title"
            class="text-[64px] font-semibold text-[#9A6AFF] mt-0 mb-4 leading-[70px]"
          >
            The moon is made of pancakes.
          </h2>
          <h2
            id="moon-title2"
            class="text-[20px] font-semibold text-white mt-0 mb-4"
          >
            Trade, earn, and win crypto on the most popular decentralized
            platform in the galaxy.
          </h2>
          <div id="moon-btn">
            <button
              type="button"
              id="wallet-btn"
              class="bg-[#1fc7d4] text-[#191326] text-base font-semibold rounded-2xl px-6 py-4 cursor-pointer hover:bg-[#0098a1] transition duration-200"
              text
            >
              Connect Wallet
            </button>
            <button
              type="button"
              id="trade-btn"
              class="bg-[#191326] text-[#1fc7d4] border-2 border-solid border-[#1fc7d4] text-base font-semibold rounded-2xl px-6 py-4 cursor-pointer transition duration-200 hover:text-[#0098a1] hover:border-[#0098a1]"
            >
              Trade Now
            </button>
          </div>
        </div>

        <div id="bunny-container" class="flex">
          <div id="bunny-img" class="">
            <img
              src="./moonBunnyAssets/astronaut-bunny.png"
              alt="Astronaut bunny"
              id="astro-bunny"
              class="max-w-[576px]"
            />
          </div>
          <div id="star-container" class="w-[600px] absolute">
            <div id="left-star" class="absolute top-0 left-0 animate-fade">
              <img src="./moonBunnyAssets/star-l.webp" />
            </div>
            <div
              id="right-star"
              class="absolute top-0 left-0 animate-fade duration-5000 ease-in-out delay-1000 infinite"
            >
              <img src="./moonBunnyAssets/star-r.webp" />
            </div>
            <div
              id="top-right-star"
              class="absolute top-0 left-0 animate-fade duration-2500 ease-in-out delay-330 infinite"
            >
              <img src="./moonBunnyAssets/star-top-r.webp" />
            </div>
          </div>
          <div
            id="svgWave"
            class="w-full absolute bottom-[0px] left-0 flex justify-center"
          >
            <svg
              viewBox="0 0 1660 339"
              class="sc-231a1e38-0 dPwWVs slide-svg-dark"
              width="100%"
              color="text"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M804 166.523C520.5 166.523 267.5 290.022 0 304V338.5H1660V0C1358.83 0 1104 166.523 804 166.523Z"
                fill="url(#paint0_linear_dark)"
              ></path>
              <defs>
                <linearGradient
                  id="paint0_linear_dark"
                  x1="830"
                  y1="83.5"
                  x2="830"
                  y2="338.5"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#08060B" stop-opacity="0.2"></stop>
                  <stop
                    offset="0.545554"
                    stop-color="#08060B"
                    stop-opacity="0.5"
                  ></stop>
                  <stop offset="1" stop-color="#08060B"></stop>
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
