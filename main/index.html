<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/output.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Skeleton</title>
    <title>Earn Passive Income</title>
  </head>
  <body>
    <div
      id="background-moon"
      class="dark:bg-[#1B152B] w-full bg-gradient-to-br from-[#E6FCFF] to-[#F0F1FF]"
    >
      <div
        id="moon-pancake"
        class="flex z-2 items-center justify-center h-screen"
      >
        <div id="moon-text" class="flex flex-col w-[25%]">
          <h2
            id="moon-title"
            class="text-[64px] font-semibold text-[#9A6AFF] mt-0 mb-4 leading-[70px]"
          >
            The moon is made of pancakes.
          </h2>
          <h2
            id="moon-title2"
            class="text-[20px] font-semibold dark:text-white mt-0 mb-4 text-[#280D5F]"
          >
            Trade, earn, and win crypto on the most popular decentralized
            platform in the galaxy.
          </h2>
          <div id="moon-btn">
            <button
              type="button"
              id="wallet-btn"
              class="bg-[#1fc7d4] text-white dark:text-[#191326] text-base font-semibold rounded-2xl px-6 py-4 cursor-pointer hover:bg-[#0098a1] transition duration-200"
              text
            >
              Connect Wallet
            </button>
            <button
              type="button"
              id="trade-btn"
              class="dark:bg-[#191326] text-[#1fc7d4] dark:text-[#1fc7d4] border-2 border-solid border-[#1fc7d4] text-base font-semibold rounded-2xl px-6 py-4 cursor-pointer transition duration-200 hover:text-[#0098a1] hover:border-[#0098a1]"
            >
              Trade Now
            </button>
          </div>
        </div>

        <div id="bunny-container" class="flex">
          <div id="bunny-img" class="">
            <img
              src="../assets/moonBunnyAssets/astronaut-bunny.png"
              alt="Astronaut bunny"
              id="astro-bunny"
              class="max-w-[576px]"
            />
          </div>
          <div id="star-container" class="w-[600px] absolute">
            <div id="left-star" class="absolute top-0 left-0 animate-fade">
              <img src="../assets/moonBunnyAssets/star-l.webp" />
            </div>
            <div
              id="right-star"
              class="absolute top-0 left-0 animate-fade duration-5000 ease-in-out delay-1000 infinite"
            >
              <img src="../assets/moonBunnyAssets/star-r.webp" />
            </div>
            <div id="top-right-star" class="animate-fade">
              <img src="../assets/moonBunnyAssets/star-top-r.webp" />
            </div>
          </div>

          <div
            id="svgWaveDark"
            class="w-full absolute bottom-[0px] left-0 justify-center"
          >
            <svg
              viewBox="0 0 1660 339"
              class="dark:fill-[url(#paint0_linear_dark)] fill-white"
              width="100%"
              color="text"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M804 166.523C520.5 166.523 267.5 290.022 0 304V338.5H1660V0C1358.83 0 1104 166.523 804 166.523Z"
              ></path>
              <defs>
                <linearGradient
                  id="paint0_linear_dark"
                  x1="830"
                  y1="83.5"
                  x2="830"
                  y2="338.5"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#08060B" stop-opacity="0.2"></stop>
                  <stop
                    offset="0.545554"
                    stop-color="#08060B"
                    stop-opacity="0.5"
                  ></stop>
                  <stop offset="1" stop-color="#08060B"></stop>
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div
      class="relative flex flex-col items-center z-[1] py-12 bg-white dark:bg-black"
    >
      <div
        class="m-0 w-full max-w-[968px] p-4 screen370:px-6 screen576:py-8 screen968:py-12"
      >
        <div
          class="z-[-1] overflow-hidden absolute w-full h-full right-0 top-0"
        >
          <div class="absolute flex w-full top-0 left-0">
            <svg
              viewBox="0 0 1660 48"
              preserveAspectRatio="none"
              width="20px"
              xmlns="http://www.w3.org/2000/svg"
              class="fill-white w-[150%] h-full max-h-12 flex-shrink-0 dark:fill-black"
            >
              <path
                d="M-346 48C174.985 46.1887 977.744 15.2453 1314 0H-346V48Z"
              ></path>
            </svg>
          </div>
        </div>

        <div class="flex flex-col">
          <div class="flex justify-center items-end screen852:items-center">
            <div
              class="flex flex-1 flex-col self-start screen852:self-center screen852:ml-16"
            >
              <h2
                class="text-[#280D5F] dark:text-[#F4EEFF] text-[32px] screen968:text-[40px] font-semibold mb-6"
              >
                <span class="text-[#7645D9] dark:text-[#9A6AFF]">Trade</span>
                anything. No registration, no hassle.
              </h2>
              <div
                class="text-[#7A6EAA] dark:text-[#B8ADD2] font-normal leading-[1.5] mb-6"
              >
                Trade any token on BNB Smart Chain in seconds, just by
                connecting your wallet.
              </div>

              <div class="flex items-center font-semibold">
                <button
                  type="button"
                  id="top-button"
                  class="flex flex-col font-semibold justify-center items-center h-12 py-0 px-6 mr-4 rounded-2xl text-base leading-4 outline-0 bg-buttons-cyan text-white dark:text-buttons-dark-text border-0 cursor-pointer tracking-wide opacity-100 hover:bg-[#80DBE3] dark:hover:bg-[#2D8F99] dark:hover:text-[#1E1A28] shadow-button shadow-[#1F7E90]"
                >
                  <span>Trade Now</span>
                </button>

                <div class="flex text-buttons-cyan">
                  <a class="flex hover:underline" href="#"
                    >Learn
                    <svg
                      viewBox="0 0 24 24"
                      color="currentColor"
                      width="20px"
                      xmlns="http://www.w3.org/2000/svg"
                      class="ml-1"
                      fill="currentColor"
                    >
                      <path
                        d="M18 19H6C5.45 19 5 18.55 5 18V6C5 5.45 5.45 5 6 5H11C11.55 5 12 4.55 12 4C12 3.45 11.55 3 11 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V13C21 12.45 20.55 12 20 12C19.45 12 19 12.45 19 13V18C19 18.55 18.55 19 18 19ZM14 4C14 4.55 14.45 5 15 5H17.59L8.46 14.13C8.07 14.52 8.07 15.15 8.46 15.54C8.85 15.93 9.48 15.93 9.87 15.54L19 6.41V9C19 9.55 19.45 10 20 10C20.55 10 21 9.55 21 9V4C21 3.45 20.55 3 20 3H15C14.45 3 14 3.45 14 4Z"
                      ></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>

            <div
              class="flex screen852:flex-1 h-48 w-48 screen852:h-full screen852:w-full mb-6 screen852:mb-0"
            >
              <div class="relative max-h-[512px]">
                <img
                  class="max-h-[512px] invisible max-w-full h-auto"
                  src="../../assets/tradeNow/BNBcoin.webp"
                  alt=""
                />
                <div class="absolute top-0 left-0 animate-pieFloating h-full">
                  <img
                    class="pie w-auto max-w-full h-auto max-h-full"
                    src="../../assets/tradeNow/BTCcoin.webp"
                    alt=""
                  />
                </div>

                <div class="absolute top-0 left-0 animate-pieFloating h-full">
                  <img
                    class="pie w-auto max-w-full h-auto max-h-full"
                    src="../../assets/tradeNow/bunnyCoin.webp"
                    alt=""
                  />
                </div>

                <div
                  class="absolute top-0 left-0 animate-folderFloating h-full"
                >
                  <img
                    class="pie w-auto max-w-full h-auto max-h-full"
                    src="../../assets/tradeNow/BNBcoin.webp"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
